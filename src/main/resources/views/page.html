<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${page.title} + ' - ' + ${siteName}">Webpage</title>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- See http://schema.org/WebPage -->
        <meta itemprop="name" th:content="${page.title}"/>
        <meta itemprop="description" th:content="${page.description}"/>
        <meta itemprop="url" th:content="${hostUrl} + ${website} + '/' + ${page.webAlias}"/>
        <meta itemprop="dateCreated" th:content="${dateCreated}"/>
        <meta itemprop="dateModified" th:content="${dateModified}"/>
        <!-- ### meta itemprop="license" content="respectiveLicenseUrl" /-->

        <link media="all" th:href="${customSiteCss}" rel="stylesheet" />
        <link media="all" th:href="${customPageCss}" th:if="${!#strings.isEmpty(customPageCss)}" href="" rel="stylesheet" />
        <link media="all" href="/de.mikromedia.webpages/css/semantic-ui-overrides.css" rel="stylesheet" />

        <script defer="true" src="/de.mikromedia.webpages/jquery/jquery-3.2.1.min.js"></script>
        <script defer="true" src="/de.mikromedia.webpages/css/semantic-ui/dist/semantic.min.js"></script>
        <script defer="true" src="/de.mikromedia.webpages/js/page-methods.js" onload="render_page()"></script>

        <meta th:replace="fragments/tracker" />
    </head>
    <body class="webpages page ui detail">

        <!-- Following Menu -->
        <div class="ui top fixed hidden menu inverted">
            <nav id="lower-page-nav" th:include="fragments/navigation :: lower-page-nav"></nav>
        </div>

        <!-- Sidebar Menu -->
        <div th:replace="fragments/navigation :: vertical-nav (publisher=${is_publisher})"></div>

        <!-- Page Contents -->
        <div class="pusher">

            <header th:replace="fragments/header :: page"></header>

            <div class="body">

                <!-- Webpage Sections Above Standard HTML Content -->
                <div class="sections-above" th:if="${sectionsAbove}" th:each="section : ${sectionsAbove}">

                    <div th:if="${#strings.equals(section.layoutName, 'two-columns')}">
                        <div th:replace="fragments/sections :: 2-columns-equal (${section})" />
                    </div>

                    <div th:if="${#strings.equals(section.layoutName, 'n-columns')}">
                        <div th:replace="fragments/sections :: n-equal-padded (${section})" />
                    </div>

                    <div th:if="${#strings.equals(section.layoutName, 'two-and-n-columns')}">
                        <div th:replace="fragments/sections :: 2-and-n-equal-padded (${section})" />
                    </div>

                    <div th:if="${#strings.equals(section.layoutName, 'ten-six-grid')}">
                        <div th:replace="fragments/sections :: ten-six-grid (${section})" />
                    </div>

                    <div th:if="${#strings.equals(section.layoutName, 'accordion-styled')}">
                        <div th:replace="fragments/sections :: accordion-styled (${section})" />
                    </div>

                    <div th:if="${#strings.equals(section.layoutName, 'single-tile')}">
                        <div th:replace="fragments/sections :: single-tile (${section})" />
                    </div>

                    <div th:if="${#strings.equals(section.layoutName, 'quote-tiles')}">
                        <div th:replace="fragments/sections :: quote-tiles (${section})" />
                    </div>

                </div>

                <div class="ui vertical stripe segment main-segment">
                    <article itemprop="mainContentOfPage" itemscope="" itemtype="http://schema.org/WebPageElement">
                        <div class="ui main text styled container">
                            <div class="text" itemprop="text" th:utext="${page.mainHTML}"></div>
                            <div class="metadata">
                                <div th:unless="${#strings.isEmpty(page.authorNames)}">
                                    <!-- Todo: meta itemprop="author" itemtype="http://schema.org/Person" /-->
                                        <!-- meta itemprop="name" content="" /-->
                                    Author/s: <span class="author value" th:utext="${page.authorNames}"></span><br/>
                                </div>
                                <span class="label">Last modified at</span> <span class="modified" th:text="${#dates.format(page.modificationDate)}"></span><br/>
                            </div>
                        </div>
                    </article>
                </div>

                <!-- Webpage Sections Below Standard HTML Content -->
                <div class="sections-below" th:if="${sectionsBelow}" th:each="section : ${sectionsBelow}">

                    <div th:if="${#strings.equals(section.layoutName, 'two-columns')}">
                        <div th:replace="fragments/sections :: 2-columns-equal (${section})" />
                    </div>

                    <div th:if="${#strings.equals(section.layoutName, 'n-columns')}">
                        <div th:replace="fragments/sections :: n-equal-padded (${section})" />
                    </div>

                    <div th:if="${#strings.equals(section.layoutName, 'two-and-n-columns')}">
                        <div th:replace="fragments/sections :: 2-and-n-equal-padded (${section})" />
                    </div>

                    <div th:if="${#strings.equals(section.layoutName, 'ten-six-grid')}">
                        <div th:replace="fragments/sections :: ten-six-grid (${section})" />
                    </div>

                    <div th:if="${#strings.equals(section.layoutName, 'accordion-styled')}">
                        <div th:replace="fragments/sections :: accordion-styled (${section})" />
                    </div>

                    <div th:if="${#strings.equals(section.layoutName, 'single-tile')}">
                        <div th:replace="fragments/sections :: single-tile (${section})" />
                    </div>

                    <div th:if="${#strings.equals(section.layoutName, 'quote-tiles')}">
                        <div th:replace="fragments/sections :: quote-tiles (${section})" />
                    </div>

                </div>

            </div>

            <div th:replace="fragments/footer :: footer-new"></div>

            <div class="debug" itemprop="isPartOf" itemscope="" itemtype="http://schema.org/WebSite">
                <meta itemprop="name" th:content="${siteName}"/>
                <meta th:if="${!#strings.isEmpty(siteCaption)}" itemprop="alternateName" th:content="${siteCaption}"/>
                <meta th:if="${!#strings.isEmpty(siteAbout)}" itemprop="about" th:content="${siteAbout}"/>
                <link itemprop="url" th:href="${hostUrl} + ${website}"/>
                <meta itemprop="description" th:content="${footerText}"></meta>
                <meta id="siteId" th:content="${siteId}"></meta>
            </div>

        </div>

    </body>
</html>
