<!DOCTYPE html>

<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Site Properties -->
        <title th:text="'Welcome - ' + ${siteName}">Welcome</title>

        <link media="all" th:href="${customSiteCss}" rel="stylesheet" />
        <link media="all" href="/de.mikromedia.webpages/css/semantic-ui-overrides.css" rel="stylesheet" />

        <script defer="true" src="/de.mikromedia.webpages/jquery/jquery-3.2.1.min.js"></script>
        <script defer="true" src="/de.mikromedia.webpages/css/semantic-ui/dist/semantic.min.js"></script>
        <script defer="true" src="/de.mikromedia.webpages/js/page-methods.js" onload="render_page()"></script>

        <meta th:replace="fragments/tracker" />
    </head>
    <body class="webpages page ui front">

        <!-- Sidebar Menu (small screens) -->
        <div th:replace="fragments/navigation :: vertical-nav"></div>

        <!-- Following (low-hanging) Menu -->
        <div id="lower-page-nav" th:include="fragments/navigation :: lower-page-nav"></div>

        <!-- Page Contents -->
        <div class="pusher">

            <!-- Header incl. Main Top Menu -->
            <header th:replace="fragments/header :: front"></header>

            <div class="body">

                <div class="sections-above">

                    <!-- Webpage Sections Above Standard HTML Content -->
                    <div th:if="${sectionsAbove}" th:each="section : ${sectionsAbove}">

                        <div th:if="${#strings.equals(section.layoutName, 'two-columns')}">
                            <div th:replace="fragments/sections :: 2-columns-equal (${section})" />
                        </div>

                        <div th:if="${#strings.equals(section.layoutName, 'n-columns')}">
                            <div th:replace="fragments/sections :: n-equal-padded (${section})" />
                        </div>

                        <div th:if="${#strings.equals(section.layoutName, 'two-and-n-columns')}">
                            <div th:replace="fragments/sections :: 2-and-n-equal-padded (${section})" />
                        </div>

                        <div th:if="${#strings.equals(section.layoutName, 'ten-six-grid')}">
                            <div th:replace="fragments/sections :: ten-six-grid (${section})" />
                        </div>

                        <div th:if="${#strings.equals(section.layoutName, 'accordion-styled')}">
                            <div th:replace="fragments/sections :: accordion-styled (${section})" />
                        </div>

                        <div th:if="${#strings.equals(section.layoutName, 'single-tile')}">
                            <div th:replace="fragments/sections :: single-tile (${section})" />
                        </div>

                        <div th:if="${#strings.equals(section.layoutName, 'quote-tiles')}">
                            <div th:replace="fragments/sections :: quote-tiles (${section})" />
                        </div>
                    </div>

                </div>

                <div class="ui basic vertical stripe segment main-segment posts text container">

                    <div class="ui container">
                        <h1 class="ui header">Pages</h1>
                    </div>

                    <div class="ui text">

                        <article th:each="page : ${webpages}" th:class="${pageStat.odd}? 'odd'"
                                 itemtype="http://schema.org/WebPage" itemscope="">
                            <h3 class="ui header">
                                <a th:if="${#strings.contains(website, 'standard')}"
                                   itemprop="url" th:href="'/' + ${page.webAlias}">
                                    <span class="title" itemprop="name" th:text="${page.title}">Title of page</span>
                                    <!--span class="created value" th:text="${#dates.format(page.creationDate, 'dd. MMMM yyyy')}"></span-->
                                </a>
                                <a th:if="${!#strings.contains(website, 'standard')}"
                                   itemprop="url" th:href="'/' + ${website} + '/' + ${page.webAlias}">
                                    <span class="title" itemprop="name" th:text="${page.title}">Title of page</span>
                                    <!--span class="created value" th:text="${#dates.format(page.creationDate, 'dd. MMMM yyyy')}"></span-->
                                </a>
                            </h3>
                            <p class="text" itemprop="description" th:text="${page.description}">Description of Page</p>
                            <!--span class="label">Last modified:</span><span class="modified value" th:text="${#dates.format(page.modificationDate)}"></span-->
                            <meta itemprop="dateCreated" th:content="${page.creationDate}"/>
                            <meta itemprop='dateModified' th:content="${#dates.format(page.modificationDate)}"/>
                            <meta itemprop="author" th:content="${page.authorNames}" />
                            <div class="ui divider"></div>
                        </article>
                        
                    </div>

                </div>

                <div class="sections-below">

                    <!-- Webpage Sections Below Standard HTML Content -->
                    <div th:if="${sectionsBelow}" th:each="section : ${sectionsBelow}">

                        <div th:if="${#strings.equals(section.layoutName, 'two-columns')}">
                            <div th:replace="fragments/sections :: 2-columns-equal (${section})" />
                        </div>

                        <div th:if="${#strings.equals(section.layoutName, 'n-columns')}">
                            <div th:replace="fragments/sections :: n-equal-padded (${section})" />
                        </div>

                        <div th:if="${#strings.equals(section.layoutName, 'two-and-n-columns')}">
                            <div th:replace="fragments/sections :: 2-and-n-equal-padded (${section})" />
                        </div>

                        <div th:if="${#strings.equals(section.layoutName, 'ten-six-grid')}">
                            <div th:replace="fragments/sections :: ten-six-grid (${section})" />
                        </div>

                        <div th:if="${#strings.equals(section.layoutName, 'accordion-styled')}">
                            <div th:replace="fragments/sections :: accordion-styled (${section})" />
                        </div>

                        <div th:if="${#strings.equals(section.layoutName, 'single-tile')}">
                            <div th:replace="fragments/sections :: single-tile (${section})" />
                        </div>

                        <div th:if="${#strings.equals(section.layoutName, 'quote-tiles')}">
                            <div th:replace="fragments/sections :: quote-tiles (${section})" />
                        </div>
                    </div>

                </div>

            </div>

            <div th:replace="fragments/footer :: footer-new"></div>

            <div class="metadata debug" itemprop="isPartOf" itemscope="" itemtype="http://schema.org/WebSite">
                <meta itemprop="name" th:content="${siteName}"/>
                <meta th:if="${!#strings.isEmpty(siteCaption)}" itemprop="alternateName" th:content="${siteCaption}"/>
                <meta th:if="${!#strings.isEmpty(siteAbout)}" itemprop="about" th:content="${siteAbout}"/>
                <link itemprop="url" th:href="${hostUrl} + ${website}"/>
                <meta itemprop="description" th:content="${footerText}"></meta>
                <meta id="siteId" th:content="${siteId}"></meta>
            </div>

        </div>

        <div th:if="${institution}" class="metadata">
            <script th:replace="fragments/schema-org :: organization (${institution})" />
        </div>

    </body>

</html>
